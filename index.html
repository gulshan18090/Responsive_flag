<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flag</title>
</head>
<body>
        <div class="blue"></div>
        <div class="red">
            <div class="crescentstar">    
                <div class="crescent">
                    <div class="crescent-circle"></div>
                </div>
                <div class="star">
                    <div class="star-circle"></div>
                    <div class="triangle i1"></div>
                    <div class="triangle i2"></div>
                    <div class="triangle i3"></div>
                    <div class="triangle i4"></div>
                    <div class="triangle i5"></div>
                    <div class="triangle i6"></div>
                    <div class="triangle i7"></div>
                    <div class="triangle i8"></div>
                </div>
            </div>
        </div>
        <div class="green"></div>
</body>
</html>
